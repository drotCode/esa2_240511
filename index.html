<!--#region HEAD -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>ESA2</title>
    <link rel="stylesheet" href="myDefault.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!--endregion -->
<body>
    <nav></nav>
    <main>

        <article class="article1">
            <section class="hgb">
                <header>hgb</header>
                <input type="Range" id="hgbRange" value="10" min="5" max="12" step="0.01">
                <input type="Number" id="hgbNumber" value="10" min="5" max="12" step="0.01">
                <span>gr/dl</span>
            </section>
            <section class=" kg">
                <header>kütle</header>
                <input type="Range" id="kgRange" value="50" min="1" max="100" step="0.5">
                <input type="Number" id="kgNumber" value="50" min="1" max="100" step="0.5">
                <span>kg</span>
            </section>
            <section class="ertrptn">
                <header>eritropoetin</header>
                <input type="Range" id="ertrptnRange" value="7500" min="75" max="15000" step="75">
                <input type="Number" id="ertrptnNumber" value="7500" min="75" max="15000" step="75">
                <span>IU/kg/hafta</span>
            </section>
            <section class="drbptn">
                <header>darbepoetin</header>
                <input type="Range" id="drbptnRange" value="37.5" min="0.35" max="75" step="0.35">
                <input type="Number" id="drbptnNumber" value="37.5" min="0.35" max="75" step="0.35">
                <span>mcg/kg/hafta</span>
            </section>
        </article>
        <hr>

        <article class="article2">
            <section>
                <input class="hgb" type="date" id="hgbDateForm" value="">
                <input class="ferritin value" type="number" id="ferritinForm" value="0">
                <input class="ferritin date" type="date" id="ferritinDateForm" value="">
            </section>
        </article>
        <hr>

        <article class="article3">

            <section class="ertrptn">
                <p class=""> Hb:
                    <span class="hgb value">00</span>
                    &lpar;<span class="hgb date ">00.00.0000</span>&rpar;. Ferritin:
                    <span class="ferritin value">000</span>
                    &lpar;<span class="ferritin date">00.00.0000</span>&rpar;. Hasta
                    <span class="kg value">00</span> kg olup
                    <span class="ertrptn perKg">0</span> IU/kg/hafta dozundan kullanımı uygundur.
                </p>
            </section>
            <section class="drbptn">
                <p class=""> Hb:
                    <span class="hgb value">00</span>
                    &lpar;<span class="hgb date ">00.00.0000</span>&rpar;. Ferritin:
                    <span class="ferritin value">000</span>
                    &lpar;<span class="ferritin date">00.00.0000</span>&rpar;. Hasta
                    <span class="kg value">00</span> kg olup
                    <span class="drbptn perKg">0</span> mcg/kg/hafta dozundan kullanımı uygundur.
                </p>
            </section>

        </article>
    </main>
    <footer></footer>
</body>
</html>
